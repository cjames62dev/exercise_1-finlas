<!DOCTYPE html>
<html>
<head>
<title>Sign-Up/Login Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <h1>Sign-Up</h1>
  <form>
    <label for="signup-name">Name:</label><br>
    <input type="text" id="signup-name" name="signup-name"><br>
    <label for="signup-email">Email:</label><br>
    <input type="email" id="signup-email" name="signup-email"><br>
    <label for="signup-password">Password:</label><br>
    <input type="password" id="signup-password" name="signup-password"><br><br>
    <input type="submit" value="Sign Up">
  </form>

  <h1>Login</h1>
  <form>
    <label for="login-email">Email:</label><br>
    <input type="email" id="login-email" name="login-email"><br>
    <label for="login-password">Password:</label><br>
    <input type="password" id="login-password" name="login-password"><br><br>
    <input type="submit" value="Login">
  </form>
</div>

</body>
</html>
